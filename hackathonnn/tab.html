<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pop-up</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: 100%,100%,100%;
        }

        .overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('th.jpeg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-color: antiquewhite;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
           background-color: white;
           
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
         .menu-button {
      background-color:beige ;
      color:black;
      padding: 10px 50px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      font-style: italic;
      cursor:grab;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

  
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      display: block;
      text-decoration:dotted;
    }

 
    .dropdown-content a:hover {
      background-color: #ddd;
    }

   
    .dropdown:hover .dropdown-content {
      display: block;
    }
    

body, h1, form, input, label {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

.container {
  width: 50%;
  margin: 50px auto;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
}

input[type="text"],
input[type="checkbox"],
input[type="submit"] {
  margin-bottom: 10px;
  padding: 5px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  background-color: #333;
  color: white;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555;
}    
  </style>
</head>
<body>

<div class="dropdown">
  <button class="menu-button">Menu</button>
  <div class="dropdown-content">
    <a style="font-size: 20px;background-color: whitesmoke; " href="tab.html">Home</a>
    <a style="font-size: 20px;background-color: whitesmoke; "href="aboutus.html">About</a>
    <a style="font-size: 20px;background-color: whitesmoke; "href="branch.html">Course</a>
    <a style="font-size: 20px;background-color: whitesmoke; " href="">Blog</a>
    <a style="font-size: 20px;background-color: whitesmoke; " href="">Contact</a>
    <a style="font-size: 20px;background-color:whitesmoke;"href="">Events</a>

</div>
</div>


<div class="overlay" id="overlay">
    <div class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Login</h2>
    
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
            <div class="remember-forget">
                <label>
                    <input type="checkbox">remember me
                </label>
                <a href="#"> Forgot password?</a>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="register-link">
                <p>dont have an account? <a href="register.html"> register</a></p>
            </div>
        </form>
    </div>
</div>

<button onclick="openPopup()">Login</button>

<script>
    function openPopup() {
        document.getElementById("overlay").style.display = "block";
    }

    function closePopup() {
        document.getElementById("overlay").style.display = "none";
    }
</script>
